{% extends 'base.html' %}
{% load static %}
{% block konteudu %}
<!-- ABOUT -->
<div class="col-md-12 text-center bg-success" style="height: 200px;padding-top: 50px;margin-bottom: 10px;">
     <h2 class="" style="vertical-align: middle;">{{title}}</h2>
</div>
     
     <section id="courses">
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <div class="section-title">
                         </div>

                         <div class="owl-carousel owl-theme owl-courses">
                              {% for data in post_image_urls %}
                              <div class="col-md-4 col-sm-4">
                                   <div class="item">
                                        <div class="courses-thumb">
                                             <div class="courses-top">
                                                  <div class="courses-image">
                                                       <img src="{{ data.image.0 }}" alt="Image" height="200px">
                                                  </div>
                                                  <div class="courses-date">
                                                       <span><i class="fa fa-calendar"></i> {{data.publication_date}}</span>
                                                       <!-- <span><i class="fa fa-clock-o"></i> 7 Hours</span> -->
                                                  </div>
                                             </div>

                                             <div class="courses-detail">
                                                  <h3><a href="{% url 'detailPost' data.id %}">{{data.title}}</a></h3>
                                                  <p>{{data.content_text}} ...</p>
                                             </div>

                                             
                                        </div>
                                   </div>
                              </div>
                              {% endfor %}
                         </div>
               </div>
          </div>
     </section>
{% endblock %}
