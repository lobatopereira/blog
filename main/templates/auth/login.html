{% extends "adminpage/admin_base.html" %}
{% load static %}

{% block headStyle %}
<style type="text/css">
form #eyeSlash,#eye {
  width: 18px;
  height: 18px;
  cursor: pointer;
  float: right;
  margin-top: -23px;
  margin-right: 10px;
  z-index: 4;
  position: relative;
}
form #eye {
  display: block;
  fill: #fff;
  transition: all 0;
}
form #eyeSlash {
  display: none;
  fill: #fff;
  transition: all 0;
}
</style>
{% endblock %}
{% block content %}
<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-sm-5">
			<div class="card border-success shadow-lg">
				<div class="card-header bg-success text-center" style="color: white">
					LOGIN
				</div>
				<div class="card-body">
					{% if messages %}
                        {% for message in messages %} 
                            <div id="divmessage" class="alert alert-{{ message.tags }} alert-dismissable">
                              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                              {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}
					<form method="POST">
						{% csrf_token %}
						<div class="form-group">
						    <label for="exampleInputEmail1">Username</label>
						    <input type="text" required name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
						    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" required name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						    <i id="eye" class="fa fa-eye" onclick="passwordShow()"></i>
						    <i id="eyeSlash" class="fa fa-eye-slash" onclick="passwordHide()"></i>
						</div>
						<div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">
							<button class="btn btn-sm btn-outline-success" type="submit">Log In <i class="fa fa-sign-in"></i></button>
						</div>
					</form>
				</div> <!--end card-body-->
			</div> <!--end card-->
		</div> <!--end col-->
	</div> <!--end row-->
</div>
<script type="text/javascript">
let password = document.getElementById('exampleInputPassword1');
let showEye = document.getElementById('eye');
let hideEye = document.getElementById('eyeSlash');

function black(){
  showEye.style.fill = "#000000";
  hideEye.style.fill = "#000000";
}
function white(){
  showEye.style.fill = "#fff";
  hideEye.style.fill = "#fff";
}

function passwordShow(){
  password.type = 'text';
  showEye.style.display= "none";
  hideEye.style.display= "inline";
  password.focus();
}
function passwordHide(){
  password.type = 'password';
  showEye.style.display= "inline";
  hideEye.style.display= "none";
  password.focus();
}

</script>
{% endblock %}
